<div class="space-y-6">
  <!-- Filtros -->
  <div class="bg-white rounded-lg shadow p-4 border border-gray-200">
    <p class="text-lg font-semibold text-gray-700 mb-4">Filtros de Monitoreo</p>
    <div class="flex flex-wrap gap-4 items-end">
      <input
        [(ngModel)]="palabraClave"
        type="text"
        placeholder="Buscar por contenido o usuario..."
        class="w-full md:w-1/3 border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-blue-400"
      />
      <input
        [(ngModel)]="maxResultados"
        type="number"
        min="1"
        class="w-28 border border-gray-300 rounded px-3 py-2 text-sm"
        placeholder="M√°x resultados"
      />
      <select
        class="border border-gray-300 rounded px-3 py-2 text-sm"
        (change)="onSeleccionPlataforma($event)"
      >
        <option disabled selected>Selecciona una plataforma</option>
        <option value="x">Twitter / X</option>
        <option value="youtube">YouTube</option>
        <option value="tiktok">TikTok</option>
        <option value="facebook">Facebook</option>
      </select>
      <button
        (click)="ejecutarScraping()"
        class="text-sm px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700"
      >
        Aceptar
      </button>

      <select
        class="ml-auto border border-gray-300 rounded px-3 py-2 text-sm"
        (change)="onChangeFiltroPlataforma($event)"
      >
        <option value="todas">Mostrar todas</option>
        <option value="x">Solo Twitter / X</option>
        <option value="youtube">Solo YouTube</option>
        <option value="tiktok">Solo TikTok</option>
        <option value="facebook">Solo Facebook</option>
      </select>
    </div>
  </div>

  <!-- Comentarios detectados -->
  <!-- Lista de Comentarios Clasificados -->
<div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100 mt-6">
  <h3 class="text-lg font-bold text-gray-900 mb-4">Comentarios Clasificados</h3>

  <ul class="divide-y divide-gray-200 max-h-[1200px] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100">
    <li class="py-4 px-2 hover:bg-gray-50 transition-all rounded-lg" *ngFor="let comentario of comentariosFiltrados">
      <div class="flex flex-col gap-1">
        <p class="text-base text-gray-800 leading-relaxed">
          <span class="font-semibold text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-lg text-sm">
            {{ comentario.clasificacion | titlecase }}
          </span>
          <span class="ml-2">‚Äú{{ comentario.comentario }}‚Äù</span>
        </p>
        <div class="text-xs text-gray-500 flex flex-wrap items-center gap-2">
          <span>üë§ {{ comentario.usuario || 'An√≥nimo' }}</span>
          <span>üåê {{ comentario.plataforma | titlecase }}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
</div>
